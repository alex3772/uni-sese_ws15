<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<style type="text/css">
			.registerTitle {
				margin-bottom: 20px;
			}
		</style>
	</head>
<body>

	<div wicket:id="mainNav"></div>

	<div class="container">
		<h1 class="text-center registerTitle">Konto registrieren</h1>
		<form wicket:id="register_form" id="customerForm" class="form-horizontal col-lg-offset-3">
			<div class="form-group">
    			<label for="regName" class="col-sm-3 col-lg-2 control-label">Vorname:</label>
    			<div class="col-sm-9 col-lg-5">
    				<input wicket:id="name" type="text" required autofocus id="regName" placeholder="Vorname"  class="form-control"/>
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="regSurname" class="col-sm-3 col-lg-2 control-label">Nachname:</label>
    			<div class="col-sm-9 col-lg-5">
    				<input wicket:id="surname" type="text" required id="regSurname" placeholder="Nachname"  class="form-control"/>
    			</div>
    		</div>
			<div class="form-group">
    			<label for="regUsername" class="col-sm-3 col-lg-2 control-label">Username:</label>
    			<div class="col-sm-9 col-lg-5">
    				<input wicket:id="username" type="text" id="regUsername" placeholder="Username"  class="form-control"/>
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="loginPassword"  class="col-sm-3 col-lg-2 control-label">Passwort:</label>
    			<div class="col-sm-9 col-lg-5">
    				<input wicket:id="password" type="password" id="loginPassword" placeholder="Passwort"  class="form-control"/>
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="regPhone" class="col-sm-3 col-lg-2 control-label">Telefon:</label>
    			<div class="col-sm-9 col-lg-5">
    				<input wicket:id="phone" type="text" id="regPhone" placeholder="Telefon"  class="form-control"/>
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="regEmail" class="col-sm-3 col-lg-2 control-label">Email:</label>
    			<div class="col-sm-9 col-lg-5">
    				<input wicket:id="email" type="email" id="regEmail" placeholder="Email"  class="form-control"/>
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="regStreet" class="col-sm-3 col-lg-2 control-label">Stra&szlig;e:</label>
    			<div class="col-sm-9 col-lg-5">
    				<input wicket:id="street" type="text" id="regStreet" placeholder="Stra&szlig;e"  class="form-control"/>
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="regCity" class="col-sm-3 col-lg-2 control-label">Stadt:</label>
    			<div class="col-sm-9 col-lg-5">
    				<input wicket:id="city" type="text" id="regCity" placeholder="Stadt"  class="form-control"/>
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="regZipCode" class="col-sm-3 col-lg-2 control-label">Plz:</label>
    			<div class="col-sm-9 col-lg-5">
    				<input wicket:id="zipCode" type="text" id="regZipCode" placeholder="PLZ"  class="form-control"/>
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="regCompanyName" class="col-sm-3 col-lg-2 control-label">Firmenname:</label>
    			<div class="col-sm-9 col-lg-5">
    				<input wicket:id="companyName" type="text" id="regCompanyName" placeholder="Firmenname"  class="form-control"/>
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="regFax" class="col-sm-3 col-lg-2 control-label">Fax:</label>
    			<div class="col-sm-9 col-lg-5">
    				<input wicket:id="fax" type="text" id="regFax" placeholder="Fax"  class="form-control"/>
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="regWeb" class="col-sm-3 col-lg-2 control-label">Web:</label>
    			<div class="col-sm-9 col-lg-5">
    				<input wicket:id="web" type="text" id="regWeb" placeholder="Web"  class="form-control"/>
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="regNote" class="col-sm-3 col-lg-2 control-label">Note:</label>
    			<div class="col-sm-9 col-lg-5">
    				<input wicket:id="note" type="text" id="regNote" placeholder="Note"  class="form-control"/>
    			</div>
    		</div>
	      	<input value="Registrieren" name="register" type="submit" class="btn pull-right"/>
		</form>
	</div>
</body>
</html>
