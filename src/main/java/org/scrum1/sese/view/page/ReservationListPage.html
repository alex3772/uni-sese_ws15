<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Reservierungen</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	</head>
	<body>
		<div wicket:id="mainNav"></div>
		
		<div class="container">
			<form wicket:id="search_form" class="form-inline">
				<div class="form-group">
					<label>Suche nach:</label>
					<select wicket:id="searchType" class="form-control">
						<option wicket:id="room">Zimmer</option>
						<option wicket:id="customer">Kunde</option>
					</select>
				</div>
				<div class="input-group">
					<input wicket:id="searchText" type="text" required autofocus placeholder="Suchtext"  class="form-control"/>
					<span class="input-group-btn">
						<button value="Login" name="login" type="submit" class="btn pull-right">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</button>
					</span>
				</div>
			</form>			
		</div>
	
		<div class="container">
			<div class="page-header">
			  <h2>Reservierungen</h2>
			</div>
			
			
			<table class="table table-hover">
				<tr>
					<th>Zimmer</th>
					<th>Kundenname</th>
					<th>Preis</th>
					<th>Rabatt</th>
				</tr>
				<tr wicket:id="reservations_list">
					<td wicket:id="roomName"></td>
					<td wicket:id="customerName"></td>
					<td wicket:id="price"></td>
					<td wicket:id="discount"></td>
				</tr>
			
			</table>
			
		</div>
	</body>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
</html>
